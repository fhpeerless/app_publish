<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用发布中心</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cdefs%3E%3CradialGradient id='a'%3E%3Cstop offset='0%25' stop-color='%23FFEE99'/%3E%3Cstop offset='100%25' stop-color='%23FFCC00'/%3E%3C/radialGradient%3E%3C/defs%3E%3Ccircle cx='256' cy='200' r='120' fill='url(%23a)' opacity='0.7'/%3E%3Cellipse cx='256' cy='200' rx='90' ry='100' fill='%23FFFFDD' stroke='%23CCCC99' stroke-width='4'/%3E%3Cg stroke='%23333' stroke-width='4'%3E%3Cline x1='256' y1=' x2='256' y2='300'/%3E%3Cpath d='M196 150c0 20 60 10 60 30c0 20-60 10-60 30' fill='none' stroke='%23FF9900' stroke-width='6'/%3E%3Cpath d='M316 150c0 20-60 10-60 30c0 20 60 10 60 30' fill='none' stroke='%23FF9900' stroke-width='6'/%3E%3C/g%3E%3Crect x='221' y='270' width='70' height='30' rx='10' fill='%23888'/%3E%3Crect x='181' y='300' width='150' height='60' rx='10' fill='%23AAA'/%3E%3Crect x='153' y='360' width='206' height='30' rx='10' fill='%23888'/%3E%3C/svg%3E">
    <!-- 引用外部CSS文件 -->
    <link rel="stylesheet" href="./style/styles.css">
    <!-- 引入Font Awesome图标库（可选，增强视觉效果） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入CryptoJS库（用于AES加密解密） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-logo">
               <a href="http://app.xtwa.org" target="_blank"> <i class="fa-solid fa-rocket"></i></a><a href="http://app.xtwa.org" target="_blank"> <h1>应用发布中心</h1></a>
            </div>
            <div class="navbar-actions">
                <a href="key-check.html" id="checkCardBtn" class="btn-primary">
                    <i class="fa-solid fa-key"></i> 密钥查询
                </a>
                <a href="https://www.baidu.com" target="_blank" class="btn-primary">
                    <i class="fa-solid fa-search"></i> 购买密钥请查看应用详情页
                </a>
                <button id="backBtn" class="back-btn hidden">
                    <i class="fa-solid fa-arrow-left"></i> 返回列表
                </button>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="container">
        <!-- 应用列表页面 -->
        <section id="appListPage" class="page active">
            <div class="page-header">
                <h2>精选应用</h2>
                <p>发现优质应用，提升工作与生活效率</p>
            </div>
            
            <!-- 应用卡片网格 -->
            <div class="app-grid" id="appGrid"></div>
        </section>

        <!-- 应用详情页面（初始隐藏） -->
        <section id="appDetailPage" class="page">
            <div class="detail-container">
                <div class="detail-img">
                    <img id="detailImg" src="" alt="应用详情图">
                </div>
                <div class="detail-content">
                    <h2 id="detailTitle" class="detail-title"></h2>
                    <div id="detailTag" class="detail-tag"></div>
                    <div id="detailDesc" class="detail-desc-short"></div>
                    <div id="detailFullDesc" class="detail-desc-full"></div>
                    <div class="detail-actions">
                        <a id="detailLink" href="#" class="btn-primary" target="_blank">
                            <i class="fa-solid fa-download"></i> 立即下载
                        </a>
                    </div>
                </div>
            </div>
        </section>


    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>© <span id="beijing-time"></span> by 风之轻鸿| 小应用的发布中心 - </p>
        </div>
    </footer>

    <!-- 引用外部JS文件 -->
    <script src="./js/yingyong.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/beijing-time.js"></script>
</body>
</html>
