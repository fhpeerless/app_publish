<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 配置Content-Security-Policy以允许混合内容和HTTP连接 -->
 <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://api.ddda.cc; connect-src 'self' https://api.ddda.cc; img-src 'self' data: https://api.ddda.cc; script-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline'; style-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline'; font-src 'self' https://cdnjs.cloudflare.com; frame-src https:;">
    

    <title>应用发布中心</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='https://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cdefs%3E%3CradialGradient id='a'%3E%3Cstop offset='0%25' stop-color='%23FFEE99'/%3E%3Cstop offset='100%25' stop-color='%23FFCC00'/%3E%3C/radialGradient%3E%3C/defs%3E%3Ccircle cx='256' cy='256' r='180' fill='url(%23a)' opacity='0.85'/%3E%3Cellipse cx='256' cy='256' rx='140' ry='150' fill='%23FFFFDD' stroke='%23CCCC99' stroke-width='5'/%3E%3Cg stroke='%23FF9900' stroke-width='8'%3E%3Cline x1='256' y1='100' x2='256' y2='400'/%3E%3Cpath d='M160 180c0 30 80 20 80 50c0 30-80 20-80 50' fill='none'/%3E%3Cpath d='M352 180c0 30-80 20-80 50c0 30 80 20 80 50' fill='none'/%3E%3C/g%3E%3Crect x='180' y='380' width='160' height='40' rx='15' fill='%23888'/%3E%3Crect x='140' y='420' width='230' height='50' rx='20' fill='%23AAA'/%3E%3Crect x='100' y='470' width='310' height='30' rx='10' fill='%23888'/%3E%3C/svg%3E">
    <!-- 引用外部CSS文件 -->
    <link rel="stylesheet" href="./style/styles.css">
    <!-- 引入Font Awesome图标库（可选，增强视觉效果） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入CryptoJS库（用于AES加密解密） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-logo">
               <a href="#" target="_blank"> <i class="fa-solid fa-rocket"></i></a><a href="#" target="_blank"> <h1>应用发布中心</h1></a>
            </div>
            <div class="navbar-actions">
                <button id="checkCardBtn" class="btn-primary">
                    <i class="fa-solid fa-key"></i> 密钥查询
                </button>
                <a href="https://www.baidu.com" target="_blank" class="btn-primary">
                    <i class="fa-solid fa-search"></i> 购买密钥请查看应用详情页
                </a>
                <button id="backBtn" class="back-btn hidden">
                    <i class="fa-solid fa-arrow-left"></i> 返回列表
                </button>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="container">
        <!-- 应用列表页面 -->
        <section id="appListPage" class="page active">
            <div class="page-header">
                <h2>精选应用</h2>
                <p>发现优质应用，提升工作与生活效率</p>
            </div>
            

            
            <!-- 应用卡片网格 -->
            <div class="app-grid" id="appGrid"></div>
        </section>

        <!-- 应用详情页面（初始隐藏） -->
        <section id="appDetailPage" class="page">
            <div class="detail-container">
                <div class="detail-img">
                    <img id="detailImg" src="" alt="应用详情图">
                </div>
                <div class="detail-content">
                    <h2 id="detailTitle" class="detail-title"></h2>
                    <div id="detailTag" class="detail-tag"></div>
                    <div id="detailDesc" class="detail-desc-short"></div>
                    <div id="detailFullDesc" class="detail-desc-full"></div>
                    <div class="detail-actions">
                        <a id="detailLink" href="#" class="btn-primary" target="_blank">
                            <i class="fa-solid fa-download"></i> 立即下载
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <!-- 密钥查询页面（初始隐藏） -->
        <section id="keyCheckPage" class="page">
            <div class="check-container">
                <div class="check-header">
                    <h2>🔑 密钥查询</h2>
                    <p>欢迎信赖，请点击应用卡片进入购买链接</p>
                    <p>输入您购买的密钥，查询其状态和有效期</p>
                    
                </div>
                <div class="check-form">
                    <div class="form-group">
                        <label for="cardKeyInput">密钥</label>
                        <input type="text" id="cardKeyInput" placeholder="请输入您的密钥" required>
                    </div>
                    <div class="form-actions">
                        <button id="submitCheckBtn" class="btn-primary">
                            <i class="fa-solid fa-search"></i> 查询
                        </button>
                        <button id="backToAppList" class="btn-secondary">
                            <i class="fa-solid fa-arrow-left"></i> 返回应用列表
                        </button>
                    </div>
                </div>
                <div id="checkResult" class="check-result hidden">
                    <div class="result-header">
                        <h3>查询结果</h3>
                    </div>
                    <div class="result-content">
                        <div class="result-item">
                            <span class="result-label">密钥</span>
                            <span id="resultCardKey" class="result-value"></span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">状态</span>
                            <span id="resultStatus" class="result-value"></span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">有效期</span>
                            <span id="resultDays" class="result-value"></span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">激活时间</span>
                            <span id="resultActivateTime" class="result-value"></span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">过期时间</span>
                            <span id="resultExpireTime" class="result-value"></span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">剩余天数</span>
                            <span id="resultRemainingDays" class="result-value"></span>
                        </div>
                    </div>
                </div>
                <div id="checkError" class="check-error hidden">
                    <i class="fa-solid fa-exclamation-circle"></i>
                    <span id="errorMessage"></span>
                </div>
            </div>
        </section>

    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>© 2025 应用发布中心 - 所有应用仅供展示</p>
        </div>
    </footer>

    <!-- 引用外部JS文件 -->
    <script src="./js/yingyong.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/key-check.js"></script>
</body>

</html>
