<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用发布中心</title>
    <!-- 引用外部CSS文件 -->
    <link rel="stylesheet" href="./style/styles.css">
    <!-- 引入Font Awesome图标库（可选，增强视觉效果） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入CryptoJS库（用于AES加密解密） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-logo">
                <i class="fa-solid fa-rocket"></i>
                <h1>应用发布中心</h1>
            </div>
            <div class="navbar-actions">
                <button id="checkCardBtn" class="btn-primary">
                    <i class="fa-solid fa-key"></i> 卡密查询
                </button>
                <button id="backBtn" class="back-btn hidden">
                    <i class="fa-solid fa-arrow-left"></i> 返回列表
                </button>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="container">
        <!-- 应用列表页面 -->
        <section id="appListPage" class="page active">
            <div class="page-header">
                <h2>精选应用</h2>
                <p>发现优质应用，提升工作与生活效率</p>
            </div>
            
            <!-- 应用卡片网格 -->
            <div class="app-grid">
                <!-- 应用1卡片 -->
                <div class="app-card" data-id="1">
                    <div class="card-img">
                        <img src="https://picsum.photos/seed/app1/800/400" alt="智能笔记应用">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">智能笔记</h3>
                        <p class="card-desc">支持语音转文字、云端同步的高效笔记工具，适配多端设备。</p>
                        <div class="card-tag">效率工具</div>
                    </div>
                </div>

                <!-- 应用2卡片 
                <div class="app-card" data-id="2">
                    <div class="card-img">
                        <img src="https://picsum.photos/seed/app2/800/400" alt="健康管理应用">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">健康管家</h3>
                        <p class="card-desc">记录饮食、运动、睡眠数据，生成个性化健康分析报告。</p>
                        <div class="card-tag">健康生活</div>
                    </div>
                </div>

                <!-- 应用3卡片 
                <div class="app-card" data-id="3">
                    <div class="card-img">
                        <img src="https://picsum.photos/seed/app3/800/400" alt="任务管理应用">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">任务清单</h3>
                        <p class="card-desc">可视化任务管理工具，支持自定义标签、截止日期提醒。</p>
                        <div class="card-tag">效率工具</div>
                    </div>
                </div>
                -->
                
            </div>
        </section>

        <!-- 应用详情页面（初始隐藏） -->
        <section id="appDetailPage" class="page">
            <div class="detail-container">
                <div class="detail-img">
                    <img id="detailImg" src="" alt="应用详情图">
                </div>
                <div class="detail-content">
                    <h2 id="detailTitle" class="detail-title"></h2>
                    <div id="detailTag" class="detail-tag"></div>
                    <div id="detailDesc" class="detail-desc-short"></div>
                    <div id="detailFullDesc" class="detail-desc-full"></div>
                    <div class="detail-actions">
                        <a id="detailLink" href="#" class="btn-primary" target="_blank">
                            <i class="fa-solid fa-download"></i> 立即下载
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <!-- 卡密查询页面（初始隐藏） -->
        <section id="cardCheckPage" class="page">
            <div class="check-container">
                <div class="check-header">
                    <h2>🔑 卡密查询</h2>
                    <p>输入您购买的卡密，查询其状态和有效期</p>
                </div>
                <div class="check-form">
                    <div class="form-group">
                        <label for="cardKeyInput">卡密</label>
                        <input type="text" id="cardKeyInput" placeholder="请输入您的卡密" required>
                    </div>
                    <div class="form-actions">
                        <button id="submitCheckBtn" class="btn-primary">
                            <i class="fa-solid fa-search"></i> 查询
                        </button>
                        <button id="backToHomeBtn" class="btn-secondary">
                            <i class="fa-solid fa-home"></i> 返回首页
                        </button>
                    </div>
                </div>
                <div id="checkResult" class="check-result hidden">
                    <div class="result-header">
                        <h3>查询结果</h3>
                    </div>
                    <div class="result-content">
                        <div class="result-item">
                            <span class="result-label">卡密</span>
                            <span id="resultCardKey" class="result-value"></span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">状态</span>
                            <span id="resultStatus" class="result-value"></span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">有效期</span>
                            <span id="resultDays" class="result-value"></span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">激活时间</span>
                            <span id="resultActivateTime" class="result-value"></span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">过期时间</span>
                            <span id="resultExpireTime" class="result-value"></span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">剩余天数</span>
                            <span id="resultRemainingDays" class="result-value"></span>
                        </div>
                    </div>
                </div>
                <div id="checkError" class="check-error hidden">
                    <i class="fa-solid fa-exclamation-circle"></i>
                    <span id="errorMessage"></span>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>© 2025 小应用的发布中心 - 所有应用仅供展示</p>
        </div>
    </footer>

    <!-- 引用外部JS文件 -->
    <script src="./js/app.js"></script>
</body>

</html>
